<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" id="left-side-menu">
                <li ui-sref-active="active"><a ui-sref="overview">Overview</a></li>
                <li ui-sref-active="active"><a ui-sref="ui-macros">UI Macros</a></li>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <ui-view></ui-view>
        </div>
    </div>
</div>

<script>
    jQuery(document).ready(function () {
        jQuery('#left-side-menu a').click(function (e) {
            jQuery('#left-side-menu li').removeClass('active');
            var $parent = jQuery(this).parent();
            if (!$parent.hasClass('active')) {
                $parent.addClass('active');
            }
        })
    });
</script>
