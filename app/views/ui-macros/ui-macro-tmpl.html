<h1>Macro Details</h1>

<button ng-click="save()">Save</button>

<style>
    .ace_editor {
        width: 100%;
        height: 100%;
    }
</style>


<section>
    <div ui-ace="{
          useWrapMode : true,
          showGutter: false,
          theme:'twilight',
          mode: 'javascript',
          firstLineNumber: 5,
          onLoad: aceLoaded,
          require: ['ace/ext/language_tools'],
          advanced: {
              enableSnippets: true,
              enableBasicAutocompletion: true,
              enableLiveAutocompletion: true
          }
    }" ng-model="aceEditor"></div>
</section>
